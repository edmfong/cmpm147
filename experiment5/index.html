	<!-- Style this page by changing the CSS in ../css/site.css or css/experiment.css -->
	<main id="content">
		<section>

			<h1>Experiment 5 - Evolutionary Impressions</h1>

			<div class="minor-section">
				<div id="canvas-container">
					<!-- canvas will be added here -->
					<body>
						<div class="image-stats-container">
							<div class="image-container">
								<p id="original"></p>
								<p class="caption"></p>
								<br><br>
								<div class="input-container">
									<p>Image
										<select id="dropper"></select>
										<button id="uploadButton">Upload</button>
										<input type="file" id="uploadInput" style="display: none;" accept="image/*">
									</p>
									<p>Shape
									<select id="shapeDropper">
										<option value="duck">Duck</option>
										<option value="circle">Circle</option>
										<option value="square">Square</option>
									</select>
									<button id="restart">Restart</button>
									</p>
									<p>
										Mutation rate (<span id="rate"></span>%):<br /><input
										id="slider"
										type="range"
										min="1"
										max="100"
										value="100"
										/>
									</p>
								</div>
							</div>
							<div class="image-container">
								<p id="active"></p>
								<p class="title">Active Image</p>
								<br><br>
								<div class="stats-container">
									<p>Active score: <span id="activeScore"></span></p>
									<p>Exploration rate: <span id="fpsCounter"></span> fps</p>
									
									<p>Best score: <span id="bestScore"></span></p>
								</div>
							</div>
							<div class="image-container">
								<p id="best"></p>
								<p class="title">Best Image</p>
								<br><br>
								<img src="https://i.imgflip.com/8pblhp.jpg" style="margin-left: 10px">
							</div>
						</div>
						<hr>
						<p class="title">Memory</p>
						<div class="memory-container">
							
							<p id="memory" data-max-items="12"></p>
						</div>
					</body>
				</div>
                <div class="fullscreen-box">
                    <button id="fullscreen">Fullscreen</button>
                </div>
			</div>
